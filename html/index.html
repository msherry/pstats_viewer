<html>
<head>
<style type="text/css">
  form {{
    display: inline;
    padding: 0px;
    spacing: 0px;
    overflow: hidden;
  }}
  table {{
    display: inline;
  }}
</style>
</head>
<body>
<h1>{filename}</h1>
<ul>
<li>Total time: {total_time}</li>
</ul>
<form action=/>
  Regex filter: <br>
  <input type="text" name="filter" method="GET" value="{filter_exp}"/><br>
  <input type="submit" /><br>
</form>
<table>
<tr>
  <th>file:line:function</th>
  <th><a href="?sort=tt&filter={filter_exp}">exclusive time</a></th>
  <th><a href="?sort=ct&filter={filter_exp}">inclusive time</a></th>
  <th><a href="?sort=cc&filter={filter_exp}">primitive calls</a></th>
  <th><a href="?sort=nc&filter={filter_exp}">total calls</a></th>
  <th><a href="?sort=epc&filter={filter_exp}">exclusive per call</th>
  <th><a href="?sort=ipc&filter={filter_exp}">inclusive per call</th>
</tr>
{table}
</table>
</body>
</html>
